<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="style.css"   >
</head>
<body>
    <header>
        <section class="header logo">
            <div class="logo-box">
                <a href=""><img src="images/logo.jpg" alt="lotogip"></a>
            </div>
        </section>
        <section class="header info">
            <div class="info-box"></div>
        </section>
        <section class="header slogan">
            <div class="slogan-box">
                <h1>Сломалось авто? Мы <span>поможем</span>!</h1>
            </div>
            <div class="slogan-box">
                <p>Bibihelper - информационная система для решения всего спектра задач, связанных со срочным и плановым обслуживанием автомобиля</p>
            </div>
        </section>
        <div class="clearfix"></div>
    </header>
    <main>
        <section class="select">
            <div class="select-box">
                <select class="select-avto">
                   <option value="">Марка автомобиля</option>
                   <option value="">Audi</option>
                   <option value="">Mersedes</option>
                   <option value="">BMW</option>
                   <option value="">Opel</option>
                </select>
            </div>
            <div class="select-box">
                <select class="select-work">
                    <option value="">Вид работ</option>
                    <option value="">Рихтовка</option>
                    <option value="">Балансировка</option>
                    <option value="">Электрика</option>
                    <option value="">Покраска</option>
                </select>
            </div>
            <div class="select-box">
                <input class="select-button" type="button" value="Подобрать">
            </div>
        </section>
        <section class="map">
            <div id="map" style="width: 100%; height: 498px"></div>
                <script src="http://api-maps.yandex.ru/2.1/?load=package.full&lang=ru-RU" type="text/javascript"></script>

                <script type="text/javascript">

                ymaps.ready(init);

                function init () {

                var myMap = new ymaps.Map("map", {
                                center: [56.107344058237146,93.08926175900916],
                                zoom: 10
                            }); 


                var myGeoObjects = [];

                        myGeoObjects[0] = new ymaps.Placemark([56.045075776018436,92.9023474999999],{
                                 clusterCaption: 'Заголовок', 
                                        balloonContentBody: '"НОКДАУН" СК «Монолит» ул. Алексеева 93',
                                                },{
                                                // Необходимо указать данный тип макета.
                                                iconLayout: 'default#image',
                                                iconImageHref: '../wp-content/themes/yoo_eat_wp/images/logo_new_map.png',
                                                // Размеры метки.
                                                iconImageSize: [35, 50], 
                                                iconImageOffset: [-20, -20]
                                                });

                                var clusterIcons=[{
                        href:'http://gmaps-utility-library.googlecode.com/svn/trunk/markerclusterer/images/m1.png',
                        size:[53,52],
                        offset:[0,0]
                }];
        
                   var clusterer = new ymaps.Clusterer({
                        clusterDisableClickZoom: true,
                        clusterOpenBalloonOnClick: true,
                        groupByCoordinates: true,
                        // Устанавливаем стандартный макет балуна кластера "Карусель".
                        clusterBalloonContentLayout: 'cluster#balloonCarousel',
                        // Устанавливаем собственный макет.
                           //clusterBalloonItemContentLayout: customItemContentLayout,
                        // Устанавливаем режим открытия балуна. 
                        // В данном примере балун никогда не будет открываться в режиме панели.
                        clusterBalloonPanelMaxMapArea: 0,
                        // Устанавливаем размеры макета контента балуна (в пикселях).
                        clusterBalloonContentLayoutWidth: 300,
                        clusterBalloonContentLayoutHeight: 200,
                        // Устанавливаем максимальное количество элементов в нижней панели на одной странице
                        clusterBalloonPagerSize: 15
                        // Настройка внешего вида нижней панели.
                        // Режим marker рекомендуется использовать с небольшим количеством элементов.
                        // clusterBalloonPagerType: 'marker',
                        // Можно отключить зацикливание списка при навигации при помощи боковых стрелок.
                         //clusterBalloonCycling: false,
                        // Можно отключить отображение меню навигации.
                        // clusterBalloonPagerVisible: false
                    });

        
                        clusterer.add(myGeoObjects);
                        myMap.geoObjects.add(clusterer);
                    }
                    </script>
        </section>
    </main>
</body>
</html>
